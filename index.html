<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="screenText">0</div>
        </div>
        <div id="buttonContainer">
            <div class="row">
                <button class="otherButton" id="clearButton">AC</button>
                <button class="otherButton" id="backspace">Delete</button>
                <button class="otherButton" id="signButton">+/-</button>
                <button class="operation" id="divideButton">/</button>
            </div>
            <div class="row">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="operation" id="timesButton">x</button>
            </div>
            <div class="row">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="operation" id="minusButton">-</button>
            </div>
            <div class="row">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="operation" id="plusButton">+</button>
            </div>

            <div class="row">
                <button class="numberButton" id="zeroButton">0</button>
                <button class="numberButton">.</button>
                <button class="operation" id="equalsButton">=</button>
            </div>
        </div>
    </div>
</body>

</html>
